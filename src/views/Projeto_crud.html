<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/Projeto_crud.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Fomulário</title>
</head>
<body>
    <!-- nome, data-nascimento, cpf, e-mail, telefone, estado civil (solteira/o, casada/o, divorciada/o, viúva/o), curso -->
    <form onsubmit="return validarFomulario()">
        <div class="form-group">
            <label for="examplename1">Nome</label>
            <input type="text" class="form-control cor" id="exampleInputNome1" required placeholder="Insira o Nome" maxlength="50">
          </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control cor" id="exampleInputEmail1" aria-describedby="emailHelp" required placeholder="Insira o Email">
          <small id="emailHelp" class="form-text text-muted">Nunca compartilharemos seu e-mail com mais ninguém.</small>
        </div>
        <div class="form-group">
            <label for="examplecpf1">CPF</label>
            <input type="text" class="form-control cor" id="exampleInputCpf1" required placeholder="Insira o CPF">
          </div>
          <div class="form-group">
            <label for="exampletelefone1">Telefone</label>
            <input type="number" class="form-control cor" id="exampleInputTelefone1" required placeholder="(XX) XXXXX-XXXX">
          </div>
          <div class="form-group">
            <label for="exampleestadocivil1">Estado Cívil</label>
            <input type="text" class="form-control cor" id="exampleInputEstadoCivil1" required placeholder="Insira seu Estado Cívil">
          </div>
          <div class="form-group">
            <label for="examplecurso1">Insira seu Curso</label>
            <input type="text" class="form-control cor" id="exampleInputCurso1" required placeholder="Insira seu Curso">
          </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      <script src="/jquery/jquery.slim.min.js"></script>
    <script src="/popperjs/popper.min.js"></script>
    <script src="/bsjs/bootstrap.min.js"></script>

</body>
</html>
